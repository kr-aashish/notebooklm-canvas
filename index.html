<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page Index | notebooklm-canvas</title>
    <style>
        /* A modern, clean stylesheet */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #606770;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-list li {
            margin-bottom: 15px;
            background-color: #f0f2f5;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .file-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .file-list a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #0d6efd;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 8px;
        }

        .file-list a:hover {
            background-color: #e7f3ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Available Pages</h1>
        <p>This is a list of all HTML pages available in this project.</p>

        <ul class="file-list">
            <li>
                <a href="./expedia-oa-problems-compilation.html">Expedia OA Problems Compilation</a>
            </li>
            </ul>
    </div>

</body>
</html>
