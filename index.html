<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page Index | notebooklm-canvas</title>
    <style>
        /* The same beautiful stylesheet you had */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            color: #606770;
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-list li {
            margin-bottom: 15px;
            background-color: #f0f2f5;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .file-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .file-list a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #0d6efd;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 8px;
        }
        .file-list a:hover {
            background-color: #e7f3ff;
        }
        .loading-message {
            color: #606770;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Available Pages</h1>
        <p>This is a list of all HTML pages available in this project.</p>

        <ul class="file-list" id="fileList">
            <li class="loading-message">Loading file list...</li>
        </ul>
    </div>

    <script>
        // Configuration for your repository
        const owner = "kr-aashish";
        const repo = "notebooklm-canvas";
        const fileListElement = document.getElementById("fileList");

        // Function to fetch and display the file list
        async function getHtmlFiles() {
            try {
                // Fetch the contents of the repository's root directory from the GitHub API
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/`);
                const data = await response.json();

                // Clear the "Loading..." message
                fileListElement.innerHTML = '';

                // Filter for HTML files, excluding index.html itself
                const htmlFiles = data.filter(item => 
                    item.type === 'file' && 
                    item.name.endsWith('.html') && 
                    item.name !== 'index.html'
                );

                if (htmlFiles.length === 0) {
                     fileListElement.innerHTML = '<li>No other HTML pages found.</li>';
                     return;
                }

                // Create a list item for each HTML file
                htmlFiles.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');

                    // Create a user-friendly name by simply removing the .html extension
                    const prettyName = file.name.replace('.html', '');

                    // Set the link text to the pretty name
                    link.textContent = prettyName;
                    
                    // Set the href for the link. It's crucial to encode the URI component
                    // to handle spaces and other special characters correctly in the URL.
                    link.href = `./${encodeURIComponent(file.name)}`;
                    
                    listItem.appendChild(link);
                    fileListElement.appendChild(listItem);
                });

            } catch (error) {
                console.error("Error fetching repository files:", error);
                fileListElement.innerHTML = '<li>Could not load file list.</li>';
            }
        }

        // Run the function when the page loads
        getHtmlFiles();
    </script>

</body>
</html>
